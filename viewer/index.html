<!doctype html>
	<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
	<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
	<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
	<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Viewer Prototype</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/libs/modernizr.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
		<header class="container">
			<h1>Infinite Posts</h1>
		</header>
		<section id="js-poststream" class="container"></section>

		<script id="tmpl-post" type="text/x-handlebars-template">
			<div id="js-post-{{id}}" class="post" data-aid="{{id}}">
				<div class="post-asset">
					<img src="{{asset.src}}" height="{{asset.height}}" width="{{asset.width}}">
				</div>
				<div class="post-description">
					<h2>{{title}}</h2>
					{{{body}}}
					{{#if fbshares}}
						<a class="js-fbshare-btn btn-chz-share btn-chz-facebook" data-eventaction="share-start" data-posturl="{{url}}" href="http://www.facebook.com/sharer.php?u={{url}}" target="_blank">
							<s>
								<i class="js-fbshare-count">{{fbshares}}</i>
							</s>
							<span>Share on Facebook</span>
						</a>
					{{/if}}
				</div>
			</div>
		</script>
		<script data-main="js/main" src="js/libs/require.js"></script>
	</body>
</html>
